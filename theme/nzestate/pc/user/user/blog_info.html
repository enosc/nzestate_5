<div id="viewMark" class="double">
    <div class="outline">
        <div class="title">
            <h3>我的足迹</h3>
        </div>
        {notempty name="viewed_goods"}
        <div class="view-mark">
            <ul id="viewMarkList" class="jcarousel-skin-tango">
                {foreach name="viewed_goods" item="goods_info" key="goods_id" }
                <li>
                    <div class="goods-pic"><a href="{$goods_info.url}" target="_blank"><img alt="" src="{$goods_info.goods_image}"></a></div>
                    <dl>
                        <dt class="goods-name"><a href="{$goods_info.url}" title="{$goods_info.goods_name}" target="_blank">{$goods_info.goods_name}</a></dt>
                        <dd class="goods-price"><em>￥{$goods_info.goods_promotion_price}</em></dd>
                    </dl>
                </li>
                {/foreach}
            </ul>
            <div class="more"><a href="{:url('usergoodsview/listinfo')}" target="_blank">查看所有商品</a></div>
        </div>
        {else /}
        <dl class="null-tip">
            <dt><i class="fa fa-cloud"></i></dt>
            <dd>
                <h4>您的商品浏览记录为空</h4>
                <h5>赶紧去商城看看促销活动吧</h5>
                <p><a target="_blank" href="{:url('Index/index')}" class="user-btn-mini">浏览商品</a></p>
            </dd>
        </dl>
        {/notempty}
    </div>
</div>
<script>
    //信息轮换
    $.getScript("{$Think.PLUGINS_SITE_ROOT}/jquery.SuperSlide.js", function() {
        jQuery('#favoritesGoods').slide({mainCell:"#favoritesGoodsList",effect:"left",autoPlay:true,vis:4});
        jQuery('#favoritesStore').slide({mainCell:"#favoritesStoreList",effect:"left",autoPlay:true,vis:3});
        jQuery('#viewMark').slide({mainCell:"#viewMarkList",effect:"left",autoPlay:true,vis:3});
    });
</script>
