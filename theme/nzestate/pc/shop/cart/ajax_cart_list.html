{empty name="cartList"}
    <!--购物车为空-s-->
    <div class="empty-cart">
        <img src="__STATIC__/images/cart-nogoods.gif"/><br />
        <span>购物车还什么都没有哦~</span>
    </div>
    <!--购物车为空-e-->
{else /}
    <!--购物车有商品-s-->
    <div class="mini-cart-content cart-content">
        {foreach $cartList" as $cart}
            <div id="cart_{$cart.id}" class="mini-cart-content-box">
                <dl class="goods-list">
                    <dt class="goods-list-title fixed"><a href="#" class="n fl">{$cart.add_time|date="Y-m-d H:i:s",###}</a></dt><!--商城自营-->
                    <dd class="cart-list">
                        <div class="promotion">
                            <div class="cart-sale-tip" style="display:none"><!-- 临时屏蔽 -->
                                <div class="promotion"><span class="i">[满减]</span><span class="c">满299元减50元</span></div>
                            </div>
                            <div class="list-item fixed  js_cart_pro_list">
                                <a href="javascript:void(0);" class="del js_delete" onclick="mini_cart_del('{$cart.cart_id}');ajax_cart_list();">×</a>
                                <p class="fl">
                                    <a href="{:url('shop/goods/goodsInfo',array('id'=>$cart[goods_id]))}"> <img src="{$cart.goods_id|goods_thumb_images=50,50}" height="50" width="50" alt="" title=""></a>
                                </p>
                                <div class="fl">
                                    <a class="cart-goods-name" href="{:url('shop/goods/info',array('id'=>$cart.goods_id))}">{$cart.goods_name}</a>
                                    <p class="p">
                                        <span class="fl cart-sum-num"> * {$cart.goods_num} 件 </span>
                                        <span class="fr">${$cart.user_goods_price}</span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </dd>
                </dl>
            </div>
        {/foreach}
        <div class="mini-cart-bottom">
            <div class="total-price">
                <p>已选<span>{$cartPriceInfo.goods_num}</span>件，共计：$<span>{$cartPriceInfo.total_fee}</span></p>
                <a href="{:url('shop/cart/index')}">去购物车</a>
            </div>
        </div>
    </div>
    <!--购物车有商品-e-->
{/empty}
